<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Roboto:300&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/page-header.css">
  <link rel="stylesheet" href="css/intro.css">
  <link rel="stylesheet" href="css/catalog.css">
  <title>PizzaTime - найкраща піца у Києві</title>
</head>
<body>
  <header class="page-header">
    <div class="page-header__container container">
      <img class="page-header__logo" src="images/common/logo.svg" width="127" height="21" alt="Логотип PizzaTime">
      <div class="page-header__user-nav">
        <nav class="page-header__nav">
          <ul class="page-header__menu-list">
            <li class="page-header__menu-item">
              <a href="#" class="page-header__menu-link">
                <span class="page-header__menu-text">піца</span>
              </a>
            </li>
            <li class="page-header__menu-item">
              <a href="#" class="page-header__menu-link">
                <span class="page-header__menu-text">про нас</span>
              </a>
            </li>
            <li class="page-header__menu-item">
              <a href="#" class="page-header__menu-link">
                <span class="page-header__menu-text">контакти</span>
              </a>
            </li>
          </ul>
        </nav>
        <a class="page-header__phone" href="tel:+380997775533">+38 (099) 777-55-33</a>
        <button class="page-header__button-menu" type="button">
          <span class="visually-hidden">Відкрити меню</span>
        </button>
      </div>
    </div>
  </header>
  <main>
    <section class="intro">
      <div class="intro__container container">
        <p class="intro__subtitle">від італійського кухаря</p>
        <h1 class="intro__title">Найкраща піца у Києві</h1>
        <a class="intro__button button" href="#catalog">Замовити</a>
      </div>
    </section>
    <section class="catalog page-section">
      <div class="catalog__container container">
        <header class="catalog__header">
          <h2 class="catalog__title section__title">Меню</h2>
          <ul class="catalog__sort-list">
            <li class="catalog__sort-item">
              <button class="catalog__sort-button catalog__sort-button--active" type="button">всі</button>
            </li>
            <li class="catalog__sort-item">
              <button class="catalog__sort-button" type="button">грибні</button>
            </li>
            <li class="catalog__sort-item">
              <button class="catalog__sort-button" type="button">м'ясні</button>
            </li>
            <li class="catalog__sort-item">
              <button class="catalog__sort-button" type="button">сирні</button>
            </li>
          </ul>
        </header>
      </div>
    </section>
  </main>
</body>
</html>
